<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Commande Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Commande Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/commandes}">Commande Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Commande </h1>
				<div class = "card-body">
					<form th:action="@{/commandes}" th:object = "${commande}" method="POST">
						<div class ="form-group">
							<label> Date Commande </label>
							<input
							type = "date"
							name = "date_cmd"
							th:field = "*{date_cmd}"
							class = "form-control"
							placeholder="Entrer la Date de Commande" 
							/>
						</div>
						
						<div class ="form-group">
					<label> Client </label>
				<select class="form-control" style="width:200px" id="client" name="client"> 
					<option value="0">Select client</option>
					<option th:each="client : ${listClient}" th:value="${client.cod_cli}" th:text="${client.nom_cli} + ' ' +${client.pre_cli}"></option> 
					</select>
						</div>

						
						
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
