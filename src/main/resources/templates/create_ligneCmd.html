<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>LigneCmd Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">LigneCmd Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ligneCmds}">LigneCmd Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New LigneCmd </h1>
				<div class = "card-body">
					<form th:action="@{/ligneCmds}" th:object = "${ligneCmd}" method="POST">
						<div class ="form-group">
							<label> Qtantite Livraison </label>
							<input
							type = "text"
							name = "qte_cmd"
							th:field = "*{qte_cmd}"
							class = "form-control"
							placeholder="Entrer la quantitï¿½ de livraison" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Commande </label>
							<input
							type = "text"
							name = "ville_four"
							th:field = "*{commande}"
							class = "form-control"
							placeholder="Entrer la commande" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Article </label>
							<select class="form-control" style="width:200px" id="article" name="article"> 
					<option value="0">Select client</option>
					<option th:each="article : ${listArticle}" th:value="${article.cod_art}" th:text="${article.nom_art}"></option> 
					</select>
						</div>
						
						
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
